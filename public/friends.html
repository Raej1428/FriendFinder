<body>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
<script type="text/javascript">

  // In this code, jQuery is used to "download" the data from our server
  // We then dynamically display this content in our friend. This is very similar to the group projects you just completed.
  // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

  function runfriendQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/friends", method: "GET" })
      .then(function(friendData) {

        // Here we then log the friendData to console, where it will show up as an object.
        console.log(friendData);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < friendData.length; i++) {

          // Get a reference to the friendList element and populate it with friends
          var friendList = $("#friendList");

          // Then display the fields in the HTML (Section Name, Date, URL)
          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("friend #" + (i + 1)),
            $("<hr>"),
            $("<h2>").text("Name: " + friendData[i].customerName),
            $("<h2>").text("Name: " + friendData[i].photoNumber)
          );

          // customerName: $("#survey-name").val().trim(),
          //   photoNumber: $("#survey-photo").val().trim(),
          //   customerLasagna: $("#survey-lasagna").val().trim(),
          //   customerBologna: $("#survey-bologna").val().trim(),
          //   customerBlueCheese: $("#survey-bluecheese").val().trim(),
          //   customerRecycling: $("#survey-recycling").val().trim(),
          //   customerDancing: $("#survey-dancing").val().trim(),
          //   customerComputers: $("#survey-computers").val().trim(),
          //   customerSocialMedia: $("#survey-socialmedia").val().trim(),
          //   customerSports: $("#survey-sports").val().trim(),
          //   customerDogs: $("#survey-dogs").val().trim(),
          //   customerCats: $("#survey-cats").val().trim()
                // 

          friendList.append(listItem);
        }
      });
  }

  function runfriendListQuery() {

    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/friendlist", method: "GET" })
      .then(function(friendData) {

        // Here we then log the friendlistData to console, where it will show up as an object.
        console.log(friendData);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < friendData.length; i++) {

          // Get a reference to the friendList element and populate it with friends
          var friendList = $("#friendList");

          // Then display the fields in the HTML (Section Name, Date, URL)
          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("friend #" + (i + 1)),
            $("<hr>"),
            $("<h2>").text("Name: " + friendData[i].customerName),
            $("<h2>").text("Photo: " + friendData[i].customerPhoto)
          );

          friendList.append(listItem);
        }
      });
  }

  // This function resets all of the data in our friends. This is intended to let you restart a demo.
  function clearfriend() {
    alert("Clearing...");

    // Clear the friends on the server and then empty the elements on the client
    $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
      $("#friendList").empty();
      $("#friendList").empty();
    });
  }

  $("#clear").on("click", clearfriend);


  // Run Queries!
  // ==========================================
  runfriendQuery();
  runfriendListQuery();


</script>

</html>
